<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Evaluation Basics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Program Evaluation Basics</h1>
    </header>
    <div class="container">
        <div class="glossary">
            <div class="terms">
                <h2>Terms</h2>
                <ul id="termsList">
                    <!-- Terms will be populated here -->
                </ul>
            </div>
            <div class="definitions">
                <h2>Definitions</h2>
                <ul id="definitionsList">
                    <!-- Definitions will be populated here -->
                </ul>
            </div>
        </div>
        <button id="showTable">Show Complete Table</button>
        <div id="completeTable" style="display: none;">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Term</th>
                        <th>Definition</th>
                        <th>Interpretation</th>
                        <th>Resource Link</th>
                        <th>Citation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be populated here -->
                </tbody>
            </table>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
