<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Evaluation Glossary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Program Evaluation Glossary</h1>
        <div class="glossary">
            <div class="terms">
                <h2>Terms</h2>
                <ul id="termsList">
                    <!-- Terms will be populated here -->
                </ul>
            </div>
            <div class="definitions">
                <h2>Definitions</h2>
                <ul id="definitionsList">
                    <!-- Definitions will be populated here -->
                </ul>
            </div>
        </div>
        <button id="checkAnswers">Check Answers</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
