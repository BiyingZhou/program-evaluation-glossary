<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Evaluation Glossary - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Program Evaluation Glossary</h1>
    </header>
    <div class="container">
        <h2>Select a Part</h2>
        <ul id="partsList">
            <!-- Parts will be populated here -->
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('Parts.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const parts = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    const partsList = document.getElementById('partsList');
                    partsList.innerHTML = '';

                    parts.forEach(part => {
                        const [fileName, description] = part;
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `table.html?file=${fileName}.xlsx`;
                        a.textContent = description;
                        li.appendChild(a);
                        partsList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching the Excel file:', error));
        });
    </script>
</body>
</html>
