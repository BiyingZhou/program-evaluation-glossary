<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Evaluation - Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1 id="pageTitle">Program Evaluation</h1>
    </header>
    <div class="container">
        <div id="practiceSection">
            <div class="buttons">
                <button id="showTable">Return Complete Table</button>
                <button id="nextPractice">Next Practice</button>
                <button id="returnHome">Return to Home</button>
            </div>
            <div class="term">
                <h2 id="currentTerm">Term</h2>
            </div>
            <div class="options">
                <ul id="optionsList">
                    <li class="option" id="option1"></li>
                    <li class="option" id="option2"></li>
                    <li class="option" id="option3"></li>
                    <li class="option" id="option4"></li>
                </ul>
            </div>
        </div>
        <div id="completeTable" style="display: none;">
            <div class="decorative-border"> 
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Term</th>
                            <th>Definition</th>
                            <th>Interpretation</th>
                            <th>Resource Link</th>
                            <th>Citation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table content will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
