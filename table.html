<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Evaluation Basics - Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Program Evaluation Basics</h1>
    </header>
    <div class="container">
        <div id="completeTable">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Term</th>
                        <th>Definition</th>
                        <th>Interpretation</th>
                        <th>Resource Link</th>
                        <th>Citation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button id="startPractice">Start Practice</button>
            <button id="returnHome">Return to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
